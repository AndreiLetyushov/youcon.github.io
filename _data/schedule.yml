- name: "Технический трек 1"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
              description: "Открытие конференции в главном и трансляция в остальные залы"
            - time: "10:40"
              title: "gRPC и его особенности"
              description: "В современном мире сложно представить бизнес-приложение которое бы не работало с Сетью. Часто источником данных для мобильного приложения является собственный веб-сервис заказчика, а для транспорта данных выбирается проверенная временем связка HTTP+REST+JSON.
Однако, все чаще можно встретить gRPC как замену традиционному подходу. Давайте внимательно посмотрим на эту технологию."
              speaker:
                photo: "static/images/speakers/dtimofeev.png"
                bio: "iOS-разработчик, 65 Apps"
                name: "Тимофеев Денис"
            - time: "11:50"
              title: "Видео в вебе от Flash до MSE или как написать свой видео-хостинг"
              description: "Потоковое видео в вебе прошло долгий путь — от Flash до Media Source Extensions. Поговорим, о том какие API и форматы используют современные видео-хостинги и том, что вам нужно будет знать, если вы захотите сделать свой собственный онлайн-кинотеатр.
Особое внимание уделю современным стриминговым видео-форматам, а также браузерным API, необходимым для их поддержки."
              speaker:
                photo: "static/images/speakers/agusev.jpg"
                bio: "разработчик интерфейсов, Yandex"
                name: "Алексей Гусев"
            - time: "13:00"
              title: "История эволюции систем CI/CD в отделе Wargaming Platform"
              description: "Как известно, построение CI/CD — дело непростое. Приглашаю вас за кулисы этого трудоемкого процесса в отделе Wargaming Platform. Я расскажу, какими путями мы двигались и продолжаем двигаться на пути к поставленным целям, и покажу, как мы развивали инструментарий и совершенствовали команду, чтобы решать возникающие вопросы минимальными усилиями."
              speaker:
                photo: "static/images/speakers/smakarenko.png"
                bio: "DevOps Engineer, Wargaming"
                name: "Сергей Макаренко"
            - time: "14:00"
              title: "Обед"
            - time: "15:00"
              title: "Почему стартапу нужны SRE практики"
              description: "Расскажу про основные SRE практики, как их внедрить без боли и почему в небольшой компании не нужно нанимать для этого отдельного человека."
              speaker:
                photo: "static/images/speakers/aandreev.jpg"
                bio: "SRE и Go разработчик, Prisma labs"
                name: "Алексей Андреев"
            - time: "16:10"
              title: "Доклад уточняется"
            - time: "17:20"
              title: "Доклад уточняется"
            - time: "18:30"
              title: "Закрытие конференции"
