- name: "Дизайн трек"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
            - time: "10:40"
              title: "Тема уточняется"
              description: "Описание уточняется"
              speaker:
                photo: "static/images/speakers/akazakov.png"
                bio: "Выпускник Британской высшей школы дизайна по специальности «Креативное предпринимательство» С 2012 года специализируется на создании пользовательских интерфейсов с фокусом на прототипирование и юзабилити-исследования С 2007 года — веб-дизайнер, графический дизайнер Выполнял работы по проектированию и дизайну интерфейсов для BBDO, 1C, Газпром Экспорт, ЦУМ. Опыт работы в стартапе в роли продуктового дизайнера.  Область профессиональных интересов: проектирование опыта взаимодействия с цифровыми продуктами, фасилитация и креативные методики, бизнес-моделирование"
                name: "Антон Казаков"
            - time: "11:50"
              title: "Внедрение UX-стратегии 2.0"
              description: "Для развития дизайна в компании мы используем долгосрочное планирование и в 2018 запустили свежую версию подхода. Я расскажу о том, как мы системно улучшаем дизайн продуктов и внедряем  новые методы работы."
              speaker:
                photo: "static/images/speakers/yvetrov.jpg"
                bio: "Дизайн-директор в Mail.Ru.<br/>
Работаю в отрасли проектирования интерфейсов уже около 18 лет, в интернете и ИТ в целом еще больше. С 2011 года руковожу дизайном одного из подразделений Mail.Ru Group («Почта и Портал»), а с 2018 — ещё несколькими командами. Мы занимаемся коммуникационными и информационными продуктами — Почта, Календарь, Облако, Ответы, главная страница, мобильные сайты и приложения, медиа-проекты (Авто, Гороскопы, Дети, Здоровье, Кино, Леди, Недвижимость, Новости, Погода, Спорт, ТВ, Hi-Tech), общепортальными задачами, частью My.com, Добро, Artisto, Beepcar. Кусочки рабочего процесса мы выкладываем на Dribbble и Behance, по My.com — Dribbble и Behance.
Три наиболее интересных для меня темы сейчас:Дизайн-менеджмент цифровых продуктов, Дизайн-системы, Алгоритмический дизайн.
В 2008 году вместе с Artics Internet Solutions запустил UI Modeling — компанию, специализирующуюся на проектировании и дизайне интерфейсов. За несколько лет нам удалось хорошо зарекомендовать себя в профессиональной среде и поработать с такими клиентами как Audi Россия, Яндекс, Объединенные Медиа (BFM.ru, Бизнес FM), HeadHunter, Красный Квадрат (1 канал), Московский Кредитный Банк, Банк Связной, TezTour, AdWatch Isobar, Sitronics, АТОН и десятками других известных и не очень компаний.
Активно выступаю на профессиональных конференциях — User Experience / UPA Europe, World Usability Day (Россия, Беларусь, Эстония), UX Poland, Helsinki Design Week, Amuse UX Budapest (митап), Amsterdam UX (митап), World Usability Congress (Австрия), UX Alive (Турция), Future London Academy (курс, Лондон), мероприятия Microsoft, Форум Технологий Mail.Ru Group, РИТ и РИТ:Клиентские технологии, Russian Internet Week, Теории и практики, Software People, 404fest, SQA Days, UX People, Юзабилити Украина, Lviv IT Arena, Тостер, Mobile Developers Day, мероприятиях в Украине и Беларуси. Преподаю на интенсивах Британки, периодически захожу в гости к коллегам по цеху. Презентации с этих мероприятий доступны на SlideShare.
Организатор интерфейсной микро-конференции UX-Среда и со-организатор российского Dribbble Meetup. Член жюри и со-организатор Russian Design Cup. Колумнист UXmatters, автор Smashing Magazine и UX Collective, куратор рубрики «Интерфейсы» на vc.ru. Куратор курсов Future London Academy и Coursera. А еще обошел около 400 бургерных в Москве, Петербурге, Минске, Львове, Киеве, Одессе, Петрозаводске, Новосибирске, Владимире, Казани, Екатеринбурге, Нижнем Новгороде, Симферополе, Сочи, Перми, Ижевске, Рязани, Лондоне, Нью-Йорке, Сан-Франциско, Таллинне, Вильнюсе, Варшаве, Амстердаме, Барселоне, Хельсинки, Глазго, Дубае, Дохе, Берлине, Таиланде, Бали и Малайзии."
                name: "Юрий Ветров"
