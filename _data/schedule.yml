- name: "Технический трек 1"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
            - time: "10:40"
              title: "Разочарование в программировании"
              description: "Компьютеры стали бытовым прибором, начать программировать легче, чем когда-либо, сложнейшие вещи делаются просто и даже тривиально, написаны горы готового кода. К сожалению, у этого есть и обратная сторона — программы становятся большими, медленными, неуправляемыми, непонимаемыми. Это естественный процесс — эрозия, накопление энтропии, противостоять которому можно только прикладывая специальные усилия. В докладе мы посмотрим на примеры абсурдно большой сложности, причины ее появления и способы ее избежать.<br/>P.S. на материале <a href='http://tonsky.me/blog/disenchantment/'>http://tonsky.me/blog/disenchantment/</a>"
              speaker:
                photo: "static/images/speakers/nprokopov.jpg"
                bio: "Пишу бэкенды, фронтенды и распределенные системы на Clojure, веду блог о программировании и человеко-компьютерном взаимодействии, рисую шрифт Fira Code. Автор DataScript, Rum, AnyBar, grumpy.website. <a href='https://twitter.com/nikitonsky'>twitter</a> <a href='http://tonsky.me'>web</a> <a href='https://tonsky.livejournal.com'>ЖЖ</a> <a href='https://github.com/tonsky'>github</a>"
                name: "Никита Прокопов"
            - time: "11:50"
              title: "Тема уточняется"
              description: "Описание уточняется"
              speaker:
                photo: "static/images/speakers/pkomkoff.png"
                bio: "Google SRE"
                name: "Павел Комков"
            - time: "13:00"
              title: "Сайты объявлений слегка снаружи и глубоко изнутри"
              description: "Обзор рынка классифайдов и взгляд на них изнутри, со стороны разработчика."
              speaker:
                photo: "static/images/speakers/dkhasanov.jpg"
                bio: "Десять лет пишу код. Восемь из них разрабатываю сайты объявлений: крупнейшие классифайды Сибири (НГС, n1.ru), России (Авито).<br/>
Должность: разработчик в платформенной команде Авито.<br/> В данный момент участвую в разработке облака Авито и платформенных сервисов."
                name: "Дмитрий Хасанов"
            - time: "14:00"
              title: "Обед"
            - time: "15:00"
              title: "Developer eXperinece in Function as a Service"
              description: "Serverless и Function as a Service (FaaS) - относительно новые концепции в программной инженерии.
Упоминая их в основном говорят об эффективной утилизации железа и автомасштабировании, 
но не менее важно задумываться об эффективности разработчика этих функций.
В докладе мы поговорим об аспектах использования FaaS разработчиками. 
Обсудим, что они хотят от FaaS и из чего складывается Developer eXperience.
Я расскажу, почему мы выбрали Kotlin как язык написания функций и нисколько не жалеем."
              speaker:
                photo: "static/images/speakers/sribkin.jpg"
                bio: "Principal Engineer в российской команде R&D Alibaba Group. В компании веду проекты по разработке Function as a Service системы и внедрению Kotlin.
До Alibaba работал в Yandex и Mail.ru Group"
                name: "Сергей Рыбкин"
            - time: "16:10"
              title: "Тема уточняется"
              description: "Описание уточняется"
            - time: "17:20"
              title: "Тема уточняется"
              description: "Описание уточняется"
            - time: "18:30"
              title: "Закрытие конференции"
              description: "Торжественное закрытие конференции"
