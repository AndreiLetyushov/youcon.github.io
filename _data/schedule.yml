- name: "Технический трек 1"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
              description: "Открытие конференции в главном и трансляция в остальные залы"
            - time: "10:40"
              title: "gRPC и его особенности"
              description: "В современном мире сложно представить бизнес-приложение которое бы не работало с Сетью. Часто источником данных для мобильного приложения является собственный веб-сервис заказчика, а для транспорта данных выбирается проверенная временем связка HTTP+REST+JSON.
Однако, все чаще можно встретить gRPC как замену традиционному подходу. Давайте внимательно посмотрим на эту технологию."
              speaker:
                photo: "static/images/speakers/dtimofeev.png"
                bio: "iOS-разработчик, 65 Apps"
                name: "Тимофеев Денис"
            - time: "11:50"
              title: "Видео в вебе от Flash до MSE или как написать свой видео-хостинг"
              description: "Потоковое видео в вебе прошло долгий путь — от Flash до Media Source Extensions. Поговорим, о том какие API и форматы используют современные видео-хостинги и том, что вам нужно будет знать, если вы захотите сделать свой собственный онлайн-кинотеатр.
Особое внимание уделю современным стриминговым видео-форматам, а также браузерным API, необходимым для их поддержки."
              speaker:
                photo: "static/images/speakers/agusev.jpg"
                bio: "разработчик интерфейсов, Yandex"
                name: "Алексей Гусев"
            - time: "13:00"
              title: "История эволюции систем CI/CD в отделе Wargaming Platform"
              description: "Как известно, построение CI/CD — дело непростое. Приглашаю вас за кулисы этого трудоемкого процесса в отделе Wargaming Platform. Я расскажу, какими путями мы двигались и продолжаем двигаться на пути к поставленным целям, и покажу, как мы развивали инструментарий и совершенствовали команду, чтобы решать возникающие вопросы минимальными усилиями."
              speaker:
                photo: "static/images/speakers/smakarenko.png"
                bio: "DevOps Engineer, Wargaming"
                name: "Сергей Макаренко"
            - time: "14:00"
              title: "Обед"
            - time: "15:00"
              title: "Почему стартапу нужны SRE практики"
              description: "Расскажу про основные SRE практики, как их внедрить без боли и почему в небольшой компании не нужно нанимать для этого отдельного человека."
              speaker:
                photo: "static/images/speakers/aandreev.jpg"
                bio: "SRE и Go разработчик, Prisma labs"
                name: "Алексей Андреев"
            - time: "16:10"
              title: "Сверхзвуковая Java: знакомимся с Quarkus"
              speaker:
                photo: "static/images/speakers/vmaslov.jpg"
                bio: "Делал энтерпрайз (в разное время был бэкенд-разработчиком, фуллстеком и архитектором), был игровым инди-разработчиком, сейчас снова пишу энтерпрайз - на Java и Spring/Spring Boot. Вхожу в ТОП-10 авторов Хабрахабра, автор многих популярных переводов и собственных постов."
                name: "Владимир Маслов"
            - time: "17:20"
              title: "The State of Reactive Streams"
              description: "Спецификация Реактивных Стримов являеться венцом творения в области асиннхронного, не блокирующего стриминга с четкой калибровкой потока данных. Появление спецификации привнесло глоток свежего воздуха в мир реактивного програмировани в Java екосистеме. Как результат, мы узрели обьединение многих реактивных библиотек под единым API.
Очевидно, данная спецификация была разработана во имя светлого будущего. Но, будет ли будуще у данного подхода сегодня? Как остальные языки программирования отреагировали на появление данного стандарта и получилось ли розширить экспанцию данного стандарта также успешно как и в JVM мире? Более того, что произойдет со стандартом с появлением fiber в Java?
Все эти вопросы и многое другое будет поведано во время данного доклада, и вам точно станет ясно зачем же оно зародилось и что с Reactive-Streams будет в иготе."
              speaker:
                photo: "static/images/speakers/odokuka.jpg"
                bio: "Инженер ПО, уже более 7 лет занимается разработкой ПО в различных областях. В последнее время активно разрабатывает корпоративное ПО и распределённые системы, в основном используя стек Spring. С самого начала разработки Spring 5 внимательно следит за развитием фреймворка и активно продвигает публике Reactive-решения, основанные на Spring 5 и Reactor 3. Кроме того, Олег — коммиттер Reactor 3, а также спикер таких конференций, как JEEConf и JavaDay Ukraine. Автор книги 'Reactive Programming in Spring 5.0'."
                name: "Олег Докука"
            - time: "18:30"
              title: "Закрытие конференции"
- name: "Технический трек 2"
  schedule:
