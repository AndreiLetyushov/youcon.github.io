            - time: "10:40"
              title: "Проектирование и разработка высокопроизводительной многопоточной событийно-ориентированной системы сбора и обработки данных"
              speaker:
                photos: 
                    - "static/images/speakers/ayudaev.jpg"
                    - "static/images/speakers/ariabov.jpg"
                bio: "главный программный архитектор и директор, Rainbowsoft"
                name: "Юдаев Артём, Рябов Анатолий"
            - time: "11:50"
              title: "Экономим время QA с помощью кросс платформенной автоматизации web приложений"
              description: "Расскажу, как для клиента сделали кросс платформенное тестирование, в котором данные не надо вводить отдельно для мобайла, десктопа и таблетки. Это решение очень экономит время, соответственно."
              speaker:
                photo: "static/images/speakers/nprikazchikov.jpg"
                bio: "Staff Automation Quality Engineer, Grid Dynamics"
                name: "Никита Приказчиков"
            - time: "13:00"
              title: "Анализ фейлов в автотестах с помощью ML-техник"
              speaker:
                photo: "static/images/speakers/mmamedov.jpg"
                bio: "QA Analyst, Exactpro"
                name: "Мурад Мамедов"
            - time: "14:00"
              title: "Обед"
            - time: "15:00"
              title: "Как мы пишем понятный коДДД"
              description: "Микросервисы и Domain Driven Design созданы друг для друга. Я расскажу как DDD помогает нам пилить монолит и писать понятный код. Покажу какие паттерны и подходы мы используем в работе и каких антипаттернов можно избежать, если следовать принципам DDD."
              speaker:
                photo: "static/images/speakers/epeshkov.jpg"
                bio: "Разработчик, DoDo Pizza. Участвовал в разработке различных сервисов: zarplata.ru, mos.ru. 
Сейчас разрабатываю DodoIS - систему управления пиццерией. В области интересов XP, DDD, распределенные системы."
                name: "Евгений Пешков"
            - time: "16:10"
              title: "Доклад уточняется"
            - time: "17:20"
              title: "Доклад уточняется"
            - time: "18:30"
              title: "Закрытие конференции"
- name: "Дизайн трек"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
              description: "Открытие конференции в главном и трансляция в остальные залы"
            - time: "10:40"
              title: "Прогресс и парадигмы шрифта и типографики"
              description: "Исторический срез влияния технологических прорывов и культурных запросов на типографику и шрифты, и обзор современных тенденций"
              speaker:
                photos: 
                    - "static/images/speakers/nnedashkovski.png"
                    - "static/images/speakers/snedashkovski.png"
                bio: "Партнёр NN Studio, типограф Студии Артемия Лебедева"
                name: "Николай Недашковский, Светлана Недашковская"
            - time: "11:50"
              title: "Эпоха специалистов, а не компаний"
              description: "Новое время, требует от производителей новых способов взаимодействия с потребителем, бизнес активно меняется. Однако ключевые игроки рынка брендинговых услуг стагнируют. Вы узнаете о том как в ближайшее время будет трансформируется индустрия брендинга. Как упаковывать свои услуги на открытом рынке специалистов, так что бы легко интегрироваться в рабочий процесс. Что именно плохо в конкуренции. И почему фестивальные амбиции дизайнеров оторваны от прибыли производителей."
              speaker:
                photo: "static/images/speakers/akovolenko.jpg"
                bio: "Peer Tutor в High School of Branding / Высшая школа брендинга. Работал Creative Director fmcg в компании 'Брендинговое агентство DDVB'"
                name: "Александр Коваленко"
            - time: "13:00"
              title: "Визуальный магнит"
              description: "Сегодня визуальный контент стал главным оружием в войне за человеческое внимание. Вы узнаете как создать образы, которые привлекут внимание, запомнится и создадут уникальное восприятие бренда."
              speaker:
                photo: "static/images/speakers/agrigoriev.png"
                bio: "Художник, архитектор, дизайнер"
                name: "Александр Григорьев"
            - time: "14:00"
              title: "Обед"
            - time: "15:00"
              title: "Улучшение городского пассажирского транспорта через UX анализ и дизайн"
              description: "Общественный транспорт – это неотъемлемая часть жизни многих горожан и не только. Представьте, сколько вы тратите времени на проезд в общественном транспорте и добавьте к этому стоимость проезда. А если вы житель мегаполиса, такого как Москва или Санкт-Петербург? Я расскажу вам, как мы улучшаем городской транспорт, используя методы UX анализа и применяя его в наших продуктах."
              speaker:
                photo: "static/images/speakers/dburkov.jpg"
                bio: "Руководит подразделением в 'Сервисный центр Транстелематика'. Управляет IT проектами более 5 лет, 4 из которых в сфере транспорта"
                name: "Дмитрий Бурков"
            - time: "16:10"
              title: "Доклад уточняется"
            - time: "17:20"
              title: "Доклад уточняется"
            - time: "18:30"
              title: "Закрытие конференции"
- name: "Бизнес трек"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
              description: "Открытие конференции в главном и трансляция в остальные залы"
            - time: "10:40"
              title: "Доклад уточняется"
            - time: "11:50"
              title: "Инфраструктура для развития вашего стартапа и инноваций внутри вашей компании"
              speaker:
                photo: "static/images/speakers/esilinskaya.jpg"
                bio: "директор стартап-акселератора и венчурного фонда iDealMachine"
                name: "Елена Силинская"
            - time: "13:00"
              title: "Перезагрузка - или зачем ломать то, что работает"
              description: "Я расскажу о том, как наша компания нашла в себе силы фундаментально переделать продукт. Какие к этому были предпосылки, что пришлось поменять в процессах, и к чему мы пришли."
              speaker:
                photo: "static/images/speakers/dvalikov.jpg"
                bio: "Scrum Master, ivi. Занимаюсь внедрением Agile в рамках компании и веду несколько scrum команд разработки. До этого работал на разных позициях в it и бизнес подразделениях компаний АльфаСтрахование, Рольф, Мегафон"
                name: "Дмитрий Валиков"
            - time: "14:00"
              title: "Обед"
            - time: "15:00"
              title: "Знания и компетенции в команде: найти, увидеть, прокачать"
              description: "Однажды я столкнулся с вопросом, как разложить знания в команде по полочкам? Как выяснить, кто в каких областях эксперт, а где у нас узкое место? Как грамотно показать точки роста или объяснить принимаемые решения по распределению работ и задач?
Я расскажу про подход, ставший простым инструментом. В нём видны узкие места в документировании продуктов и в областях знаний членов команды, и теперь мы можем принимать правильные решения в наполнении пустот и развитии недостающих компетенций. Расскажу, как к этому пришли, и покажу, как пользоваться."
              speaker:
                photo: "static/images/speakers/atroshin.jpeg"
                bio: "В веб-разработке с 2002 года, участвовал в развитии крупнейших порталов Рунета — АВТО.РУ (www.auto.ru) и Банки.ру (www.banki.ru), развивал конструктор сайтов Сетап (www.setup.ru), создавал первый российский интернет-магазин, вышедший на IPO — Ютинет.ру (www.utinet.ru), поучаствовал в развитии SaaS-системы управления задачами Мегаплан (www.megaplan.ru). Успел нанести непоправимую пользу нескольким стартапам, запустить новые продукты в B2B-Center.ru. Сейчас руководит разработкой в ФИНАМ."
                name: "Алексей Трошин"
